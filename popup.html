<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }
    
    .title {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-left: 8px;
    }
    
    .extract-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
    }
    
    .extract-btn:hover {
      background: linear-gradient(135deg, #5558e3, #7c3aed);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    
    .extract-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(99, 102, 241, 0.3);
    }
    
    .extract-btn:disabled {
      background: #404040;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .results {
      margin-top: 12px;
      max-height: 180px;
      overflow-y: auto;
    }
    
    .results::-webkit-scrollbar {
      width: 6px;
    }
    
    .results::-webkit-scrollbar-track {
      background: #2a2a2a;
      border-radius: 3px;
    }
    
    .results::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }
    
    .results::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
    
    .link-item {
      padding: 8px 10px;
      margin-bottom: 6px;
      background: #2a2a2a;
      border-radius: 6px;
      font-size: 11px;
      word-break: break-all;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #333;
    }
    
    .link-item:hover {
      background: #333;
      border-color: #555;
    }
    
    .link-item.copied {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-color: #10b981;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    
    .status.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }
    
    .status.info {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }
    
    .no-results {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 16px;
      padding: 12px;
      background: #2a2a2a;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">ðŸŽ¬ Stream Extractor</div>
  </div>
  
  <button id="extractBtn" class="extract-btn">Extract Stream Links</button>
  
  <div id="status" class="status" style="display: none;"></div>
  <div id="results" class="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
